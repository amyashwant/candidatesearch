<!DOCTYPE html>
<html>
<head>
  <title>Candidate Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Candidate Search</h2>
    <div id="search-form">
      <input type="text" id="location-input" placeholder="Enter location">
      <input type="text" id="job-role-input" placeholder="Enter job role">
      <button id="search-button">Search</button>
    </div>
    <div id="candidate-list"></div>
    <div id="hiring-info">
      <h2>We're Hiring!</h2>
      <p>If you are passionate about recruiting and want to join our team, check out our current job openings on our <a href="careers.html" style="text-decoration: none" >Careers</a> page.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
